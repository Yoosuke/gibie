<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カスタムLP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .swiper {
            width: 100%;
            height: 100vh;
        }

        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            font-size: 1.2rem;
            color: white;
            width: 100%;
            height: 100vh;
        }

        .swiper-slide.has-bg {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* メール登録フォームを下部に固定 */
        .bottom-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 9999;
        }

        .floating-form {
            width: 90%;
            max-width: 400px;
            display: flex;
            gap: 10px;
        }

        .floating-form input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
        }

        .floating-form button {
            background: #1E90FF;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .copyright {
            margin-top: 10px;
            font-size: 0.8rem;
        }

        /* モバイル対応 */
        @media screen and (max-width: 768px) {
            .swiper-slide {
                font-size: 1rem;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="swiper">
        <div class="swiper-wrapper" id="swiper-wrapper">
            <!-- JavaScriptでスライドを動的に追加 -->
        </div>
        <div class="swiper-pagination"></div>
    </div>

    <!-- メール登録フォーム -->
    <div class="bottom-container">
        <form class="floating-form" action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
            <input type="email" name="email" placeholder="メールアドレスを入力" required>
            <button type="submit">登録する</button>
        </form>
        <p class="copyright">© 2025 カスタムLP</p>
    </div>

    <!-- トラッキングコードを読み込む -->
    <script src="tracking.html"></script>

    <script>
            document.addEventListener("DOMContentLoaded", async function () {
                try {
                    const response = await fetch('config.json');
                    if (!response.ok) throw new Error('Failed to load config.json');
                    const config = await response.json();
        
                    document.title = config.siteTitle;
        
                    const swiperWrapper = document.getElementById('swiper-wrapper');
                    const slides = new Array(config.sections.length); // スライドの順序を確保する配列
        
                    // 非同期で各セクションのHTMLを読み込む
                    const sectionPromises = config.sections.map(async (section, index) => {
                        try {
                            const sectionResponse = await fetch(section.htmlFile);
                            if (!sectionResponse.ok) throw new Error(`Failed to load ${section.htmlFile}`);
                            const sectionHtml = await sectionResponse.text();
        
                            let slide = document.createElement('div');
                            slide.className = 'swiper-slide';
        
                            if (section.backgroundImage) {
                                slide.classList.add('has-bg');
                                slide.style.backgroundImage = `url('${section.backgroundImage}')`;
                            }
        
                            let sectionContent = document.createElement('div');
                            sectionContent.innerHTML = sectionHtml;
                            slide.appendChild(sectionContent);
        
                            slides[index] = slide; // 正しい順番で配列に格納
                        } catch (error) {
                            console.error(error);
                        }
                    });
        
                    await Promise.all(sectionPromises);
        
                    // 順番通りにスライドを追加
                    slides.forEach(slide => swiperWrapper.appendChild(slide));
        
                    // **PCでもスワイプ操作を可能にする**
                    new Swiper('.swiper', {
                        direction: 'vertical',
                        loop: false,
                        pagination: {
                            el: '.swiper-pagination',
                            clickable: true,
                        },
                        allowTouchMove: true,  // タッチスワイプを許可
                        simulateTouch: true,  // マウスドラッグでスワイプ可能にする
                        mousewheel: true,  // マウスホイールでスライド可能にする
                        grabCursor: true,  // カーソルを「手」に変更
                    });
        
                } catch (error) {
                    console.error(error);
                }
            });        
    </script>

</body>
</html>
